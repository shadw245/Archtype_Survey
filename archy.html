<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Archetype Survey</title>
<style>
  :root{
    --bg:#0f172a;--card:#1e2538;--accent:#6366f1;--accent-bg:rgba(99,102,241,.12);
    --text-main:#f8fafc;--text-dim:#94a3b8;--radius-xl:1rem;--radius-lg:.75rem;--radius-sm:.5rem
  }
  body{background:radial-gradient(circle at 20% 20%,#1f2937 0%,#0a0f1e 60%);color:var(--text-main);font-family:system-ui,-apple-system,BlinkMacSystemFont,"Inter","Roboto","Helvetica Neue",Arial,sans-serif;margin:0;padding:2rem 1rem 4rem;display:flex;justify-content:center}
  .app{width:100%;max-width:900px;display:grid;gap:2rem}
  header{text-align:center}
  header h1{font-size:clamp(1.4rem,.4vw + 1rem,1.6rem);font-weight:600;margin:0 0 .5rem}
  header p{margin:0;color:var(--text-dim);font-size:.9rem;line-height:1.4}
  .quiz-card,.result-card{background:var(--card);border-radius:var(--radius-xl);padding:1.5rem;box-shadow:0 30px 80px rgba(0,0,0,.7);border:1px solid rgba(148,163,184,.15)}
  .question-header{display:flex;flex-wrap:wrap;justify-content:space-between;align-items:baseline;row-gap:.5rem;margin-bottom:1rem}
  .question-index{font-size:.8rem;font-weight:500;color:var(--accent);background:var(--accent-bg);padding:.4rem .6rem;border-radius:var(--radius-sm);line-height:1}
  .question-text{font-size:1rem;font-weight:600;line-height:1.4;flex:1;padding-left:.5rem}
  .answers-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(min(100%,400px),1fr));gap:.75rem}
  .answer-option{position:relative;cursor:pointer;background:rgba(15,23,42,.4);border:1px solid rgba(148,163,184,.2);border-radius:.75rem;padding:.9rem .9rem .9rem 2.5rem;font-size:.9rem;line-height:1.4;transition:.15s}
  .answer-option:hover{background:rgba(99,102,241,.08);border-color:var(--accent)}
  .answer-option.selected{background:rgba(99,102,241,.18);border-color:var(--accent);box-shadow:0 12px 30px rgba(99,102,241,.3)}
  .answer-letter{position:absolute;left:.9rem;top:.9rem;width:1.4rem;height:1.4rem;border-radius:.5rem;background:rgba(99,102,241,.15);border:1px solid var(--accent);font-size:.7rem;line-height:1.4rem;font-weight:600;text-align:center;color:var(--accent)}
  .nav-row{display:flex;justify-content:space-between;flex-wrap:wrap;gap:.75rem;margin-top:1.5rem}
  button.nav-btn{appearance:none;border:0;border-radius:.75rem;font-size:.9rem;font-weight:600;cursor:pointer;padding:.8rem 1rem;background:rgba(15,23,42,.6);border:1px solid rgba(148,163,184,.3);color:var(--text-main);min-width:6rem;transition:.15s}
  button.nav-btn[disabled]{opacity:.3;cursor:not-allowed}
  button.nav-btn.primary{background:var(--accent);border-color:var(--accent);color:#fff;box-shadow:0 20px 50px rgba(99,102,241,.5)}
  button.nav-btn.primary:disabled{background:rgba(99,102,241,.3);box-shadow:none}
  .progress-bar-wrap{background:rgba(148,163,184,.15);border-radius:.5rem;height:.4rem;overflow:hidden;margin-top:.5rem}
  .progress-bar-inner{height:100%;background:var(--accent);width:0%;transition:width .2s}
  .result-headline{font-size:1.1rem;font-weight:600;margin:0 0 .5rem}
  .result-archetype{color:var(--accent);font-weight:600}
  .result-desc{font-size:.9rem;line-height:1.5;color:var(--text-dim);margin:0}
  .restart-btn{margin-top:1.25rem;font-size:.8rem;background:rgba(15,23,42,.6);border:1px solid rgba(148,163,184,.4);border-radius:.75rem;color:var(--text-main);padding:.6rem .9rem;font-weight:500;cursor:pointer}
  @media (max-width:480px){
    body{padding:1.5rem 1rem 3rem}
    .quiz-card,.result-card{padding:1.25rem 1rem 1rem;border-radius:.9rem}
    .question-text{font-size:.9rem}
    .answers-grid{gap:.6rem}
    .answer-option{font-size:.8rem;padding-left:2.2rem}
    .answer-letter{left:.7rem;top:.7rem;width:1.2rem;height:1.2rem;line-height:1.2rem;font-size:.65rem}
  }
</style>
</head>
<body>
<div class="app">
  <header>
    <h1>Your Core Archetype Quiz</h1>
    <p>Answer honestly. There are no wrong answers. When you finish, you’ll see your primary archetype.</p>
    <div class="progress-bar-wrap"><div class="progress-bar-inner" id="progressBar"></div></div>
  </header>

  <section class="quiz-card" id="quizCard">
    <div class="question-header">
      <div class="question-index" id="qIndex">Question 1 of 6</div>
      <div class="question-text" id="qText">...</div>
    </div>
    <div class="answers-grid" id="answersGrid"></div>
    <div class="nav-row">
      <button class="nav-btn" id="prevBtn">← Back</button>
      <button class="nav-btn primary" id="nextBtn">Next →</button>
    </div>
  </section>

  <section class="result-card" id="resultCard" style="display:none;">
    <h2 class="result-headline">Your primary archetype is <span class="result-archetype" id="resultName"></span>.</h2>
    <p class="result-desc" id="resultDesc"></p>
    <button class="restart-btn" id="restartBtn">Restart quiz</button>
  </section>
</div>

<script>
const archetypeDescriptions = {
  "Innocent":"You seek honesty, goodness, and peace. You believe life can be pure if we choose kindness.",
  "Everyperson":"You value realness, connection, and belonging. You hate ego and want people to feel included.",
  "Hero":"You push, fight, achieve. You prove that effort matters and strength can change outcomes.",
  "Caregiver":"You nurture, protect, and heal. You feel responsible for easing other people’s pain.",
  "Explorer":"You’re driven by freedom, discovery, and possibility. You refuse to be trapped.",
  "Rebel":"You challenge broken systems and refuse to accept ‘that’s just how it is.’ You’re disruption energy.",
  "Lover":"You live through passion, beauty, emotion, and intimacy. You want to feel alive and make others feel it too.",
  "Creator":"You imagine what doesn’t exist yet and then build it. You need self-expression and originality.",
  "Jester":"You bring lightness. You break tension, create joy, and remind people not to take life too seriously.",
  "Sage":"You search for truth and understanding. You want clarity, insight, and honesty with yourself and others.",
  "Magician":"You believe in transformation. You see potential others can’t see yet — and you help make it real.",
  "Ruler":"You create structure, stability, and vision. You take responsibility for outcomes and shape the world around you."
};

/* ======= YOUR NEW QUESTIONS ======= */
const quizData = [
  {
    q: "Q1. What drives you most in life?",
    answers: [
      {letter:"A", text:"To live simply and peacefully", archetype:"Innocent"},
      {letter:"B", text:"To connect and belong", archetype:"Everyperson"},
      {letter:"C", text:"To achieve greatness and make an impact", archetype:"Hero"},
      {letter:"D", text:"To care for and uplift others", archetype:"Caregiver"},
      {letter:"E", text:"To explore, learn, and stay free", archetype:"Explorer"},
      {letter:"F", text:"To challenge the system and shake things up", archetype:"Rebel"},
    ]
  },
  {
    q: "Q2. How do you approach challenges?",
    answers: [
      {letter:"A", text:"Stay positive — things will work out", archetype:"Innocent"},
      {letter:"B", text:"Gather people — we’re stronger together", archetype:"Everyperson"},
      {letter:"C", text:"Take charge and find a solution", archetype:"Hero"},
      {letter:"D", text:"Help others first", archetype:"Caregiver"},
      {letter:"E", text:"Look for a new path", archetype:"Explorer"},
      {letter:"F", text:"Break the rules and do it my way", archetype:"Rebel"},
      {letter:"G", text:"Turn it into something creative", archetype:"Creator"},
      {letter:"H", text:"Search for the deeper truth", archetype:"Sage"},
    ]
  },
  {
    q: "Q3. What makes you feel most fulfilled?",
    answers: [
      {letter:"A", text:"Love, beauty, and passion", archetype:"Lover"},
      {letter:"B", text:"Laughter and fun moments", archetype:"Jester"},
      {letter:"C", text:"Creating something meaningful", archetype:"Creator"},
      {letter:"D", text:"Understanding and insight", archetype:"Sage"},
      {letter:"E", text:"Transformation and growth", archetype:"Magician"},
      {letter:"F", text:"Leadership and legacy", archetype:"Ruler"},
    ]
  },
  {
    q: "Q4. How do you usually make decisions?",
    answers: [
      {letter:"A", text:"I follow my heart and intuition", archetype:"Innocent"},
      {letter:"B", text:"I think about what’s fair for everyone", archetype:"Everyperson"},
      {letter:"C", text:"I choose what gets results", archetype:"Hero"},
      {letter:"D", text:"I go with what helps others most", archetype:"Caregiver"},
      {letter:"E", text:"I follow curiosity and freedom", archetype:"Explorer"},
      {letter:"F", text:"I do what feels bold and authentic", archetype:"Rebel"},
      {letter:"G", text:"I rely on logic and understanding", archetype:"Sage"},
      {letter:"H", text:"I choose what sparks creativity", archetype:"Creator"},
    ]
  },
  {
    q: "Q5. What kind of energy do you bring into a group?",
    answers: [
      {letter:"A", text:"The hopeful, optimistic one", archetype:"Innocent"},
      {letter:"B", text:"The friendly, relatable one", archetype:"Everyperson"},
      {letter:"C", text:"The one who leads and motivates", archetype:"Hero"},
      {letter:"D", text:"The caring, supportive one", archetype:"Caregiver"},
      {letter:"E", text:"The one with new ideas and adventures", archetype:"Explorer"},
      {letter:"F", text:"The bold voice that stirs things up", archetype:"Rebel"},
      {letter:"G", text:"The romantic or connector", archetype:"Lover"},
      {letter:"H", text:"The joker who lightens the mood", archetype:"Jester"},
      {letter:"I", text:"The wise observer", archetype:"Sage"},
      {letter:"J", text:"The visionary organizer", archetype:"Ruler"},
    ]
  },
  {
    q: "Q6. What do you hope people remember you for?",
    answers: [
      {letter:"A", text:"My kindness and positivity", archetype:"Innocent"},
      {letter:"B", text:"My warmth and inclusiveness", archetype:"Everyperson"},
      {letter:"C", text:"My courage and determination", archetype:"Hero"},
      {letter:"D", text:"My care and compassion", archetype:"Caregiver"},
      {letter:"E", text:"My adventurous spirit", archetype:"Explorer"},
      {letter:"F", text:"My boldness and rebellion", archetype:"Rebel"},
      {letter:"G", text:"My love and emotional depth", archetype:"Lover"},
      {letter:"H", text:"My creativity and ideas", archetype:"Creator"},
      {letter:"I", text:"My humor and joy", archetype:"Jester"},
      {letter:"J", text:"My wisdom and insight", archetype:"Sage"},
      {letter:"K", text:"My ability to create change", archetype:"Magician"},
      {letter:"L", text:"My leadership and vision", archetype:"Ruler"},
    ]
  }
];
/* ======= END NEW QUESTIONS ======= */

let currentQ = 0;
let answersChosen = new Array(quizData.length).fill(null);

const qIndexEl = document.getElementById("qIndex");
const qTextEl = document.getElementById("qText");
const answersGridEl = document.getElementById("answersGrid");
const prevBtn = document.getElementById("prevBtn");
const nextBtn = document.getElementById("nextBtn");
const quizCard = document.getElementById("quizCard");
const resultCard = document.getElementById("resultCard");
const resultNameEl = document.getElementById("resultName");
const resultDescEl = document.getElementById("resultDesc");
const restartBtn = document.getElementById("restartBtn");
const progressBar = document.getElementById("progressBar");

function renderQuestion() {
  const total = quizData.length;
  const qData = quizData[currentQ];

  // Display question number and text
  qIndexEl.textContent = `Question ${currentQ + 1} of ${total}`;
  qTextEl.textContent = qData.q;

  // Update progress bar
  progressBar.style.width = ((currentQ) / total) * 100 + "%";

  // Clear previous answers
  answersGridEl.innerHTML = "";

  // Render answers
  qData.answers.forEach(ans => {
    const opt = document.createElement("div");
    opt.className = "answer-option" + (answersChosen[currentQ] === ans.archetype ? " selected" : "");

    opt.innerHTML = `
      <div class="answer-letter">${ans.letter}</div>
      <div class="answer-text"><strong>${ans.letter}.</strong> ${ans.text}</div>
    `;

    opt.addEventListener("click", () => {
      answersChosen[currentQ] = ans.archetype;
      renderQuestion();
      nextBtn.disabled = false;
    });

    answersGridEl.appendChild(opt);
  });

  // Update navigation buttons
  prevBtn.disabled = currentQ === 0;
  nextBtn.textContent = currentQ === total - 1 ? "See my result →" : "Next →";
  nextBtn.disabled = answersChosen[currentQ] === null;
}


function calculateResult(){
  const counts = {};
  answersChosen.forEach(a=>{ counts[a]=(counts[a]||0)+1; });
  let top=null,score=-1;
  for(const [arch,c] of Object.entries(counts)){
    if(c>score){ score=c; top=arch; }
  }
  return top || "Everyperson";
}

function showResult(){
  progressBar.style.width = "100%";
  const winner = calculateResult();
  resultNameEl.textContent = "The " + winner;
  resultDescEl.textContent = archetypeDescriptions[winner] || "";
  quizCard.style.display="none";
  resultCard.style.display="block";
}

prevBtn.addEventListener("click",()=>{
  if(currentQ>0){ currentQ--; renderQuestion(); }
});
nextBtn.addEventListener("click",()=>{
  const total = quizData.length;
  if(currentQ<total-1){
    if(answersChosen[currentQ]!==null){ currentQ++; renderQuestion(); }
  } else {
    if(answersChosen[currentQ]!==null){ showResult(); }
  }
});
restartBtn.addEventListener("click",()=>{
  currentQ=0; answersChosen=new Array(quizData.length).fill(null);
  resultCard.style.display="none"; quizCard.style.display="block"; renderQuestion();
});

renderQuestion();
</script>
</body>
</html>
